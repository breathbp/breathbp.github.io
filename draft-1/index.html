<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="assets/css/custom.css"> -->
  <!-- <link rel="stylesheet" href="assets/css/glider.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>

<body style="background-color: black;">

  <!-- </div>
    </div> -->
  <!-- Slider main container -->
  <div class="intro-container" id="introDiv" style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 2;">
    <video id="intro" src="assets/images/vid2.mp4" autoplay muted onended="introEnd()"></video>
  </div>
 
  <div class="swiper" style="height: 100vh; width: 100vw;">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" style="background-image: url('assets/images/chambres/1.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('assets/images/chambres/2.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('assets/images/chambres/3.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('assets/images/chambres/4.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('assets/images/chambres/5.jpg');"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <!-- <div class="swiper-pagination"></div> -->

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <!-- <script src="assets/js/glider.min.js"></script>
    <script src="assets/js/glider-compat.min.js"></script> -->
  <script>
    // $('#intro').trigger('play');

    const swiper = new Swiper('.swiper', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,
      speed: 4000,
      autoplay: {
        delay: 1000,
        // waitForTransition: false,
      },

      effect: 'creative',
      creativeEffect: {
        // progressMultiplier : 2,
        prev: {
          // will set `translateZ(-400px)` on previous slides
          //   translate: [0, 0, -400],
          // scale: 1,
          // translate: [0, 0, 100],
          opacity: 0,
          // origin: center,
        },
        next: {
          // will set `translateX(100%)` on next slides
          //   translate: [0, 0, 0],
          scale: 1.3,
          opacity: 0,
          //   origin : center,
          //   translate: ['100%', 0, 0],
        },
      },

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });

    function introEnd(){
      $('.intro-container').addClass('d-none');
      document.getElementById('introDiv').classList.addClass('d-none');
    }

    //     $(document).ready(function () {
          
    // });

  </script>
</body>

</html>
